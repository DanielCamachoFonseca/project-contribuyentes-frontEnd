<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h3 class="text-center">Edici√≥n de PRI_MATRIZ_RIESGO</h3>
      <form action="">
        <div class="form-group">
          <label>Nombre: </label>
          <input type="text" class="form-control" id="nombre" [(ngModel)]="riesgo.nombre" name="nombre" placeholder="Digite el nombre">
        </div>
        <div class="form-group">
          <label>Fecha desde: </label>
          <input type="text" class="form-control" id="fecha_desde" [(ngModel)]="riesgo.fecha_desde" name="fecha_desde" placeholder="Digite la fecha desde (yyyy-MM-dd)">
        </div>
        <div class="form-group">
          <label>fecha hasta: </label>
          <input type="text" class="form-control" id="fecha_hasta" [(ngModel)]="riesgo.fecha_hasta" name="fecha_hasta" placeholder="Digite la fecha hasta (yyyy-MM-dd)">
        </div>
      </form>
      <button (click)="Actualizar()" class="btn btn-success">Actualizar</button>
    </div>
  </div>
</div>
